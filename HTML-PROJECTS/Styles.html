<!-- In Html There are inline style by declaring the style attribute inside that there is property and name  -->
<!-- Ex style="font-size:20" style is attribute, font-size is property and 20 is the value -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InLine Styles</title>
  </head>
  <body>
    <h1 style="font-family: 'Courier New', Courier, monospace">
      My name is praveen kumar
    </h1>
    <p style="text-align: center">I displayed center of the page</p>
    <p style="background-color: antiquewhite">Dump Box</p>
  </body>
</html>
