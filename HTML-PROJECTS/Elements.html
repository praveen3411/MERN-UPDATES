<!-- In html some empty tag contains no closing tags ex <br> <b> -->
<!-- Html elements contains nexted data ex seen below -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexted Data</title>
  </head>
  <body>
    <p>Head tag is nexted inside the html root tag</p>
    <p>Same way body tag is also nexted in the root tag</p>
  </body>
</html>

<!-- <html> is the root element and inside there is <head> tag and <body> tag these we can call it as nexted elements -->
<!-- when you are entering the html code after opening tag never skip the end tag -->
