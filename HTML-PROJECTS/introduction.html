<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<!-- Yes, Above we can see some code written in english, -->
<!-- HTML : Hyper text markup language, and it is one of standard markup language which is used to create web pages-->
<!-- 
   1. <!DOCTYPE html> Defines that we are presenting some written content to browsers and we are using HTML 5
   2. <html> lang is one attribute it's telling it should be in english and html is the root element of the page 
   3. <head> head contains the meta data, Ex: when we are searching some websites it will display related once.
   4. <title> Which display the web browser name. Ex: google, chrome, amazon, Flipcart ect...
   5. <body> body contains all the elements which we are present to web like, div, p, hr, br ect..  
-->
