<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFrames</title>
  </head>
  <body>
    <!-- In HTML Iframes means in one window another window will be displayed -->
    <iframe
      src="./Ids.html"
      title="Google"
      width="500px"
      height="200px"
      name="hello_frames"
    ></iframe>
    <a href="./Images.html" target="hello_frames">W3 Schools</a>
    <!-- One More Iframe try -->
    <iframe
      src="./Lists.html"
      title="Lists"
      name="tables_frames"
      width="300px"
      height="300px"
      frameborder="0"
    ></iframe>
    <a href="./Tables.html" target="tables_frames">Tables</a>
  </body>
</html>
