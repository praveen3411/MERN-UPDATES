<!-- In Html there are 6 headings there are h1-h6 -->
<!-- H1 is the main heading, H2 is the below of H2, and H3 is the blow of h2 and h1 and so on... -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headings</title>
  </head>
  <body>
    <h1>My name is heading 1</h1>
    <h2>My name is heading 2</h2>
    <h3>My name is heading 3</h3>
    <h4>My name is heading 4</h4>
    <h5>My name is heading 5</h5>
    <h6 style="color: red">My name is heading 6</h6>
  </body>
</html>

<!-- These are headings in HTML -->
